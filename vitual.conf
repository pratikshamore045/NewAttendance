#imeetattendance.ourlib.in
<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName imeetattendance.ourlib.in
    #ServerAlias 
    DocumentRoot /var/www/html/facility_attendance_common
    <Directory /var/www/html/facility_attendance_common>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
            Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


